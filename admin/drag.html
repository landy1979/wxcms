<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
body { margin:0; padding:0; background:#c6e2ee; cursor:e-resize; border-left:1px solid #93b7d5; border-right:1px solid #93b7d5;}
</style>
<script>
var pic = new Image();
pic.src = "images/arrow_right.gif";

function toggleMenu(){
	frmBody = parent.document.getElementById('frame-body');
	imgArrow = document.getElementById('img');
	if(frmBody.cols == "0,6,*"){
		frmBody.cols = "200,6,*";
		imgArrow.src = "images/arrow_left.gif";
	}else{
		frmBody.cols = "0,6,*";
		imgArrow.src = "images/arrow_right.gif";	
	}
}
</script>
</head>

<body onselect="return false;">
<table border="0" cellpadding="0" cellspacing="0" id="drag" height="100%">
	<tr>
  	<td>
			<a href="javascript:toggleMenu();"><img src="images/arrow_left.gif" width="6" height="53" id="img" border="0" /></a>
		</td>
	</tr>          
</table>

</body>
</html>
